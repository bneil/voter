name: Release

on:
  push:
    tags:
      - 'v*.*.*'

permissions:
  contents: write
  packages: write

jobs:
  release:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Set up Go
      uses: actions/setup-go@v4
      with:
        go-version: '1.21'

    - name: Download dependencies
      run: go mod download

    - name: Run tests
      run: go test ./...

    - name: Build binaries
      run: |
        # Build for Linux
        GOOS=linux GOARCH=amd64 make build
        mv bin/voter bin/voter-linux-amd64

        # Build for macOS Intel
        GOOS=darwin GOARCH=amd64 make build
        mv bin/voter bin/voter-darwin-amd64

        # Build for macOS Apple Silicon
        GOOS=darwin GOARCH=arm64 make build
        mv bin/voter bin/voter-darwin-arm64

        # Build for Windows
        GOOS=windows GOARCH=amd64 make build
        mv bin/voter bin/voter-windows-amd64.exe

    - name: Create release and upload binaries
      uses: softprops/action-gh-release@v1
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      with:
        name: Release ${{ github.ref_name }}
        body: |
          ## Changes

          See the [changelog](https://github.com/${{ github.repository }}/compare/v${{ github.event.repository.updated_at }}...${{ github.ref_name }}) for details.

          ## Downloads

          - **Linux (amd64)**: `voter-linux-amd64`
          - **macOS (Intel)**: `voter-darwin-amd64`
          - **macOS (Apple Silicon)**: `voter-darwin-arm64`
          - **Windows (amd64)**: `voter-windows-amd64.exe`
        draft: false
        prerelease: false
        files: |
          bin/voter-linux-amd64
          bin/voter-darwin-amd64
          bin/voter-darwin-arm64
          bin/voter-windows-amd64.exe