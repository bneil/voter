name: Release

on:
  push:
    tags:
      - 'v*.*.*'

permissions:
  contents: write

jobs:
  release:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Set up Go
      uses: actions/setup-go@v4
      with:
        go-version: '1.21'

    - name: Download dependencies
      run: go mod download

    - name: Run tests
      run: go test ./...

    - name: Build binaries
      run: |
        # Build for Linux
        GOOS=linux GOARCH=amd64 make build
        mv bin/voter bin/voter-linux-amd64

        # Build for macOS Intel
        GOOS=darwin GOARCH=amd64 make build
        mv bin/voter bin/voter-darwin-amd64

        # Build for macOS Apple Silicon
        GOOS=darwin GOARCH=arm64 make build
        mv bin/voter bin/voter-darwin-arm64

        # Build for Windows
        GOOS=windows GOARCH=amd64 make build
        mv bin/voter bin/voter-windows-amd64.exe

    - name: Create release
      uses: actions/create-release@v1
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      with:
        tag_name: ${{ github.ref_name }}
        release_name: Release ${{ github.ref_name }}
        body: |
          ## Changes

          See the [changelog](https://github.com/${{ github.repository }}/compare/v${{ github.event.repository.updated_at }}...${{ github.ref_name }}) for details.

          ## Downloads

          - **Linux (amd64)**: `voter-linux-amd64`
          - **macOS (Intel)**: `voter-darwin-amd64`
          - **macOS (Apple Silicon)**: `voter-darwin-arm64`
          - **Windows (amd64)**: `voter-windows-amd64.exe`
        draft: false
        prerelease: false

    - name: Upload Linux binary
      uses: actions/upload-release-asset@v1
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      with:
        upload_url: ${{ steps.create_release.outputs.upload_url }}
        asset_path: ./bin/voter-linux-amd64
        asset_name: voter-linux-amd64
        asset_content_type: application/octet-stream

    - name: Upload macOS Intel binary
      uses: actions/upload-release-asset@v1
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      with:
        upload_url: ${{ steps.create_release.outputs.upload_url }}
        asset_path: ./bin/voter-darwin-amd64
        asset_name: voter-darwin-amd64
        asset_content_type: application/octet-stream

    - name: Upload macOS Apple Silicon binary
      uses: actions/upload-release-asset@v1
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      with:
        upload_url: ${{ steps.create_release.outputs.upload_url }}
        asset_path: ./bin/voter-darwin-arm64
        asset_name: voter-darwin-arm64
        asset_content_type: application/octet-stream

    - name: Upload Windows binary
      uses: actions/upload-release-asset@v1
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      with:
        upload_url: ${{ steps.create_release.outputs.upload_url }}
        asset_path: ./bin/voter-windows-amd64.exe
        asset_name: voter-windows-amd64.exe
        asset_content_type: application/octet-stream